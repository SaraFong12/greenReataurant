<script>
let jsonObj = JSON.parse(json)
    let table_header = `
    <table border="1"> 
       <tr>   
           <th>編號</th> 
           <th>店名</th>
           <th>電話</th>
           <th>平均價格</th>
           <th>營業時間</th>
           <th>評價</th>
           <th>地址</th>    
       </tr>
    `
    let content = ''
    jsonObj.forEach(function(obj){
    content += `
        <tr>
            <td>${obj.編號}</td>
            <td>${obj.店名}</td>
            <td>${obj.電話}</td>
            <td>${obj.平均價格}</td>
            <td>${obj.營業時間}</td>
            <td>${obj.評價}</td>
            <td>${obj.地址}</td>
        </tr>
    `
    
})



    let table_footer = '</table>'
    let table = table_header  + content + table_footer

    $(function(){

        $("body").append(table)
    })
</script>
<body>
<h1>日常飲食</h1>br
